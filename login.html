<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPPP Practice Tests - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message.show {
            display: block;
        }

        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 14px;
            color: #555;
        }

        .info-box strong {
            color: #667eea;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
            }

            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîí EPPP Practice Tests</h1>
            <p>Secure Access Required</p>
        </div>

        <div id="errorMessage" class="error-message">
            Incorrect password. Please try again.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="password">Enter Access Code</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your access code"
                    autocomplete="off"
                    required
                >
            </div>

            <button type="submit" class="btn-login">
                Access Tests
            </button>
        </form>

        <div class="info-box">
            <strong>üîê Privacy First:</strong> Your access is secure and private. All test data is stored locally on your device only.
        </div>
    </div>

    <script>
        // Password configuration - using SHA-256 hash for security
        // Current password: EPPP2025
        // To change password: https://emn178.github.io/online-tools/sha256.html
        const ACCESS_CODE_HASH = '3a7bd3e2360a3d29eea436fcfb7e44c735d117c42d1c1835420b6b9942dd4f1b';
        
        // Simple password comparison for backward compatibility
        // Remove this after everyone updates their bookmarks
        const LEGACY_CODE = 'EPPP2025';
        
        // Check if already authenticated
        if (sessionStorage.getItem('eppp_authenticated') === 'true') {
            window.location.href = 'index.html';
        }

        // Hash password function
        async function hashPassword(password) {
            const msgBuffer = new TextEncoder().encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Hash the entered password
            const hashedPassword = await hashPassword(password);
            
            // Check against hash OR legacy plain text (for transition period)
            if (hashedPassword === ACCESS_CODE_HASH || password === LEGACY_CODE) {
                // Log successful access
                logAccess();
                
                // Set authenticated session
                sessionStorage.setItem('eppp_authenticated', 'true');
                sessionStorage.setItem('eppp_auth_time', new Date().toISOString());
                
                // Redirect to home page
                window.location.href = 'index.html';
            } else {
                // Show error message
                errorMessage.classList.add('show');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // Log access attempts for admin dashboard
        function logAccess() {
            const accessLogs = JSON.parse(localStorage.getItem('eppp_access_logs') || '[]');
            
            const accessEntry = {
                timestamp: new Date().toISOString(),
                date: new Date().toLocaleDateString(),
                time: new Date().toLocaleTimeString(),
                sessionId: generateSessionId()
            };
            
            accessLogs.push(accessEntry);
            localStorage.setItem('eppp_access_logs', JSON.stringify(accessLogs));
            
            // Update unique session count
            updateUniqueSessionCount(accessEntry.sessionId);
        }

        // Generate a unique session ID based on browser fingerprint
        function generateSessionId() {
            const fingerprint = [
                navigator.userAgent,
                navigator.language,
                new Date().toDateString(),
                screen.width + 'x' + screen.height
            ].join('|');
            
            return hashCode(fingerprint).toString();
        }

        // Simple hash function for session ID
        function hashCode(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash);
        }

        // Track unique sessions
        function updateUniqueSessionCount(sessionId) {
            const uniqueSessions = JSON.parse(localStorage.getItem('eppp_unique_sessions') || '{}');
            
            if (!uniqueSessions[sessionId]) {
                uniqueSessions[sessionId] = {
                    firstAccess: new Date().toISOString(),
                    accessCount: 1
                };
            } else {
                uniqueSessions[sessionId].accessCount++;
                uniqueSessions[sessionId].lastAccess = new Date().toISOString();
            }
            
            localStorage.setItem('eppp_unique_sessions', JSON.stringify(uniqueSessions));
        }

        // Auto-focus password field
        document.getElementById('password').focus();
    </script>
</body>
</html>
