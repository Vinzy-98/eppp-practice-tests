<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - EPPP Practice Tests</title>
    <script>
        // Check authentication before loading page
        if (!sessionStorage.getItem('eppp_authenticated')) {
            window.location.href = 'login.html';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e1e8ed;
        }
        
        .user-greeting {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar-large {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        
        .user-greeting h1 {
            color: #2c3e50;
            font-size: 2em;
        }
        
        .user-greeting p {
            color: #7f8c8d;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #e1e8ed;
            color: #2c3e50;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-label {
            opacity: 0.9;
            font-size: 0.9em;
        }
        
        .section {
            margin: 30px 0;
        }
        
        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chart-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .attempts-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .incomplete-tests-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .incomplete-test-card {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }
        
        .incomplete-test-card:hover {
            transform: translateX(5px);
            background: #fff8dc;
            box-shadow: 0 2px 8px rgba(255, 193, 7, 0.3);
        }
        
        .incomplete-info h3 {
            color: #856404;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .incomplete-meta {
            color: #856404;
            font-size: 0.9em;
            margin-bottom: 8px;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: #fff;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffc107, #ff9800);
            transition: width 0.3s;
        }
        
        .resume-btn {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .resume-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.4);
        }
        
        .clear-progress-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.85em;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.2s;
        }
        
        .clear-progress-btn:hover {
            background: #c82333;
        }
        
        .attempt-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }
        
        .attempt-card:hover {
            transform: translateX(5px);
            background: #e8f4f8;
        }
        
        .attempt-info h3 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .attempt-meta {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .attempt-score {
            text-align: right;
        }
        
        .score-large {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .score-details {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .improvement-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .improvement-up {
            background: #d4edda;
            color: #155724;
        }
        
        .improvement-down {
            background: #f8d7da;
            color: #721c24;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }
        
        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .retake-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-greeting">
                <div class="user-avatar-large" id="dashboardAvatar"></div>
                <div>
                    <h1 id="dashboardGreeting">Welcome back!</h1>
                    <p id="dashboardEmail"></p>
                </div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="exportProgress()">üíæ Export Progress</button>
                <button class="btn btn-secondary" onclick="importProgress()">üì• Import Progress</button>
                <button class="btn btn-secondary" onclick="changeUser()">üë§ Change User</button>
                <button class="btn btn-primary" onclick="goBackToTests()">üìù Take Tests</button>
            </div>
        </div>
        
        <input type="file" id="importFile" accept=".json,.eppp" style="display: none;" onchange="handleImportFile(event)">
        
        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be dynamically added -->
        </div>
        
        <div class="section" id="incompleteSection" style="display: none;">
            <h2>‚è∏Ô∏è In-Progress Tests</h2>
            <p style="color: #666; margin-bottom: 15px;">Resume your unfinished tests from where you left off</p>
            <div class="incomplete-tests-list" id="incompleteTestsList">
                <!-- Incomplete tests will be dynamically added -->
            </div>
        </div>
        
        <div class="section">
            <h2>üìà Progress Over Time</h2>
            <div class="chart-container">
                <canvas id="progressChart"></canvas>
            </div>
        </div>
        
        <div class="section">
            <h2>üìä Performance by Test</h2>
            <div class="chart-container">
                <canvas id="testComparisonChart"></canvas>
            </div>
        </div>
        
        <div class="section">
            <h2>üìö Test History</h2>
            <div class="filter-buttons" id="filterButtons">
                <button class="filter-btn active" onclick="filterAttempts('all')">All Tests</button>
            </div>
            <div class="attempts-list" id="attemptsList">
                <!-- Attempts will be dynamically added -->
            </div>
        </div>
    </div>
    
    <script>
        let currentUser = null;
        let allAttempts = [];
        let currentFilter = 'all';
        
        window.addEventListener('load', function() {
            loadDashboard();
        });
        
        function loadDashboard() {
            // Get user info
            const storedUser = localStorage.getItem('eppp_user');
            
            if (!storedUser) {
                alert('Please start a test first to create your profile.');
                window.location.href = 'index.html';
                return;
            }
            
            currentUser = JSON.parse(storedUser);
            
            // Load history from both old and new formats
            const historyKey = 'eppp_history_' + currentUser.name.replace(/\s+/g, '_');
            const userTestsKey = `eppp_user_${currentUser.email || currentUser.name}_tests`;
            
            // Try old format first
            allAttempts = JSON.parse(localStorage.getItem(historyKey) || '[]');
            
            // If old format is empty, try new format
            if (allAttempts.length === 0) {
                const newFormatTests = JSON.parse(localStorage.getItem(userTestsKey) || '[]');
                // Convert new format to old format structure
                allAttempts = newFormatTests.map(test => ({
                    test: test.testName,
                    score: test.score,
                    correct: test.correct,
                    incorrect: test.incorrect,
                    unanswered: test.unanswered,
                    totalQuestions: test.totalQuestions,
                    completionTime: test.completionTime || 0,
                    date: test.completedAt,
                    attemptNumber: test.attemptNumber
                }));
            } else {
                // Also load from new format and merge if exists
                const newFormatTests = JSON.parse(localStorage.getItem(userTestsKey) || '[]');
                if (newFormatTests.length > 0) {
                    // Merge both formats, avoiding duplicates
                    const existingDates = new Set(allAttempts.map(a => a.date));
                    newFormatTests.forEach(test => {
                        if (!existingDates.has(test.completedAt)) {
                            allAttempts.push({
                                test: test.testName,
                                score: test.score,
                                correct: test.correct,
                                incorrect: test.incorrect,
                                unanswered: test.unanswered,
                                totalQuestions: test.totalQuestions,
                                completionTime: test.completionTime || 0,
                                date: test.completedAt,
                                attemptNumber: test.attemptNumber
                            });
                        }
                    });
                    // Sort by date
                    allAttempts.sort((a, b) => new Date(a.date) - new Date(b.date));
                }
            }
            
            // Display user info
            document.getElementById('dashboardAvatar').textContent = 
                currentUser.name.charAt(0).toUpperCase();
            document.getElementById('dashboardGreeting').textContent = 
                `Welcome back, ${currentUser.name.split(' ')[0]}!`;
            document.getElementById('dashboardEmail').textContent = 
                currentUser.email || 'No email provided';
            
            // Display stats
            displayStats();
            
            // Display incomplete tests
            displayIncompleteTests();
            
            // Display charts
            if (allAttempts.length > 0) {
                displayProgressChart();
                displayTestComparisonChart();
                displayAttempts();
                createFilterButtons();
            } else {
                showEmptyState();
            }
        }
        
        function displayStats() {
            const statsGrid = document.getElementById('statsGrid');
            
            if (allAttempts.length === 0) {
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Tests Taken</div>
                    </div>
                `;
                return;
            }
            
            const totalTests = allAttempts.length;
            const uniqueTests = new Set(allAttempts.map(a => a.test)).size;
            const avgScore = Math.round(
                allAttempts.reduce((sum, a) => sum + a.score, 0) / totalTests
            );
            const totalQuestions = allAttempts.reduce((sum, a) => sum + a.totalQuestions, 0);
            const totalCorrect = allAttempts.reduce((sum, a) => sum + a.correct, 0);
            
            // Calculate improvement
            let improvement = 0;
            if (allAttempts.length >= 2) {
                const recent5 = allAttempts.slice(-5);
                const older5 = allAttempts.slice(0, 5);
                const recentAvg = recent5.reduce((sum, a) => sum + a.score, 0) / recent5.length;
                const olderAvg = older5.reduce((sum, a) => sum + a.score, 0) / older5.length;
                improvement = Math.round(recentAvg - olderAvg);
            }
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalTests}</div>
                    <div class="stat-label">Total Attempts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${uniqueTests}</div>
                    <div class="stat-label">Unique Tests</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${avgScore}%</div>
                    <div class="stat-label">Average Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalCorrect}</div>
                    <div class="stat-label">Total Correct (${totalQuestions} questions)</div>
                </div>
                ${improvement !== 0 ? `
                <div class="stat-card">
                    <div class="stat-value">${improvement > 0 ? '+' : ''}${improvement}%</div>
                    <div class="stat-label">Recent Improvement</div>
                </div>
                ` : ''}
            `;
        }
        
        function displayIncompleteTests() {
            const incompleteTestsList = document.getElementById('incompleteTestsList');
            const incompleteSection = document.getElementById('incompleteSection');
            const incompleteTests = [];
            
            // Search localStorage for incomplete tests
            if (currentUser && currentUser.email) {
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith(`eppp_progress_${currentUser.email}_`)) {
                        try {
                            const progressData = JSON.parse(localStorage.getItem(key));
                            incompleteTests.push({
                                key: key,
                                data: progressData
                            });
                        } catch (e) {
                            console.error('Error parsing progress:', e);
                        }
                    }
                }
            }
            
            if (incompleteTests.length === 0) {
                incompleteSection.style.display = 'none';
                return;
            }
            
            incompleteSection.style.display = 'block';
            
            incompleteTestsList.innerHTML = incompleteTests.map(test => {
                const progress = test.data;
                const progressPercent = Math.round((progress.answeredCount / progress.totalQuestions) * 100);
                const savedDate = new Date(progress.savedAt);
                const timeAgo = getTimeAgo(savedDate);
                
                return `
                    <div class="incomplete-test-card">
                        <div class="incomplete-info">
                            <h3>
                                ‚è∏Ô∏è ${progress.testName}
                            </h3>
                            <div class="incomplete-meta">
                                ${progress.answeredCount} of ${progress.totalQuestions} questions answered ‚Ä¢ Saved ${timeAgo}
                            </div>
                            <div class="progress-bar-container">
                                <div class="progress-bar-fill" style="width: ${progressPercent}%"></div>
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <button class="resume-btn" onclick="resumeTest('${progress.testName}')">
                                ‚ñ∂Ô∏è Resume Test
                            </button>
                            <button class="clear-progress-btn" onclick="clearTestProgress('${test.key}', '${progress.testName}')">
                                ‚úï
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 60) return 'just now';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m ago`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h ago`;
            const days = Math.floor(hours / 24);
            if (days < 7) return `${days}d ago`;
            return date.toLocaleDateString();
        }
        
        function resumeTest(testName) {
            // Map test names to their file names
            const testFiles = {
                'AR Exam 1': 'AR_Exam_1',
                'AR Exam 2': 'AR_Exam_2',
                'AR Exam 3': 'AR_Exam_3',
                'AR Exam 4': 'AR_Exam_4',
                'AR Exam 5': 'AR_Exam_5',
                'AR Exam 6': 'AR_Exam_6',
                'AR Exam 7': 'AR_Exam_7',
                'AR Exam 8': 'AR_Exam_8',
                'Practice EPPP 1': 'Practice_EPPP_1',
                'Practice EPPP 2': 'Practice_EPPP_2',
                'Practice EPPP 3': 'Practice_EPPP_3',
                'Practice EPPP 4': 'Practice_EPPP_4',
                'Practice EPPP 5': 'Practice_EPPP_5',
                'Practice EPPP 6': 'Practice_EPPP_6',
                'Practice EPPP 7': 'Practice_EPPP_7'
            };
            
            const fileName = testFiles[testName] || testName.replace(/\s+/g, '_');
            window.location.href = `${fileName}.html`;
        }
        
        function clearTestProgress(key, testName) {
            if (confirm(`Clear progress for "${testName}"?\n\nThis will delete your saved progress for this test.`)) {
                localStorage.removeItem(key);
                displayIncompleteTests();
                alert('Progress cleared.');
            }
        }
        
        function displayProgressChart() {
            const ctx = document.getElementById('progressChart');
            
            // Sort by date
            const sorted = [...allAttempts].sort((a, b) => 
                new Date(a.date) - new Date(b.date)
            );
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: sorted.map((a, i) => `Attempt ${i + 1}`),
                    datasets: [{
                        label: 'Score (%)',
                        data: sorted.map(a => a.score),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                afterLabel: function(context) {
                                    const attempt = sorted[context.dataIndex];
                                    return [
                                        `Test: ${attempt.test}`,
                                        `Date: ${new Date(attempt.date).toLocaleDateString()}`
                                    ];
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function displayTestComparisonChart() {
            const ctx = document.getElementById('testComparisonChart');
            
            // Group by test name and get average scores
            const testScores = {};
            allAttempts.forEach(a => {
                if (!testScores[a.test]) {
                    testScores[a.test] = [];
                }
                testScores[a.test].push(a.score);
            });
            
            const testNames = Object.keys(testScores);
            const avgScores = testNames.map(name => 
                Math.round(testScores[name].reduce((a, b) => a + b, 0) / testScores[name].length)
            );
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: testNames.map(name => name.length > 20 ? name.substring(0, 20) + '...' : name),
                    datasets: [{
                        label: 'Average Score (%)',
                        data: avgScores,
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: '#667eea',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function createFilterButtons() {
            const uniqueTests = [...new Set(allAttempts.map(a => a.test))];
            const filterButtons = document.getElementById('filterButtons');
            
            uniqueTests.forEach(test => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = test.length > 25 ? test.substring(0, 25) + '...' : test;
                btn.onclick = () => filterAttempts(test);
                filterButtons.appendChild(btn);
            });
        }
        
        function filterAttempts(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayAttempts();
        }
        
        function displayAttempts() {
            const attemptsList = document.getElementById('attemptsList');
            
            // Filter attempts
            let filtered = currentFilter === 'all' 
                ? allAttempts 
                : allAttempts.filter(a => a.test === currentFilter);
            
            // Sort by date (newest first)
            filtered = filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            attemptsList.innerHTML = filtered.map((attempt, index) => {
                // Calculate improvement from previous attempt of same test
                const prevAttempt = allAttempts
                    .filter(a => a.test === attempt.test && new Date(a.date) < new Date(attempt.date))
                    .sort((a, b) => new Date(b.date) - new Date(a.date))[0];
                
                let improvementBadge = '';
                if (prevAttempt) {
                    const diff = attempt.score - prevAttempt.score;
                    if (diff > 0) {
                        improvementBadge = `<span class="improvement-badge improvement-up">‚Üë +${diff}%</span>`;
                    } else if (diff < 0) {
                        improvementBadge = `<span class="improvement-badge improvement-down">‚Üì ${diff}%</span>`;
                    }
                }
                
                return `
                    <div class="attempt-card">
                        <div class="attempt-info">
                            <h3>${attempt.test} ${improvementBadge}</h3>
                            <div class="attempt-meta">
                                Attempt #${attempt.attemptNumber} ‚Ä¢ 
                                ${new Date(attempt.date).toLocaleDateString()} at ${new Date(attempt.date).toLocaleTimeString()}
                            </div>
                            <div class="attempt-meta">
                                ‚úì ${attempt.correct} correct ‚Ä¢ ‚úó ${attempt.incorrect} incorrect ‚Ä¢ ‚ö† ${attempt.unanswered} unanswered
                            </div>
                        </div>
                        <div class="attempt-score">
                            <div class="score-large">${attempt.score}%</div>
                            <div class="score-details">${attempt.correct}/${attempt.totalQuestions}</div>
                            <button class="retake-btn" onclick="retakeTest('${attempt.test.replace(/'/g, "\'")}')">
                                Retake Test
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function showEmptyState() {
            document.getElementById('attemptsList').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üìö</div>
                    <h2>No test attempts yet</h2>
                    <p>Start taking tests to see your progress and analytics here!</p>
                    <br>
                    <button class="btn btn-primary" onclick="goBackToTests()">Take Your First Test</button>
                </div>
            `;
        }
        
        function retakeTest(testName) {
            // Find the test file
            sessionStorage.setItem('dashboard_return', window.location.href);
            
            // Simple mapping - you may need to adjust based on actual file names
            let fileName = testName.replace(/ - EPPP Format/g, '')
                .replace(/AR Exam /g, 'AR_Exam_')
                .replace(/Practice EPPP /g, 'Practice_EPPP_');
            
            // Check if it's EPPP format or regular
            if (testName.includes('EPPP Format')) {
                window.location.href = `EPPP_Format/${fileName}_EPPP.html`;
            } else {
                window.location.href = `${fileName}.html`;
            }
        }
        
        function exportProgress() {
            // Create comprehensive backup of user data
            
            // Collect incomplete test progress
            const incompleteTests = [];
            if (currentUser && currentUser.email) {
                // Search localStorage for all progress keys
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith(`eppp_progress_${currentUser.email}_`)) {
                        try {
                            const progressData = JSON.parse(localStorage.getItem(key));
                            incompleteTests.push(progressData);
                        } catch (e) {
                            console.error('Error parsing progress:', e);
                        }
                    }
                }
            }
            
            const exportData = {
                version: '1.1',
                exportDate: new Date().toISOString(),
                user: currentUser,
                attempts: allAttempts,
                incompleteTests: incompleteTests,
                stats: {
                    totalTests: allAttempts.length,
                    incompleteTests: incompleteTests.length,
                    avgScore: allAttempts.length > 0 ? allAttempts.reduce((sum, a) => sum + a.score, 0) / allAttempts.length : 0,
                    totalQuestions: allAttempts.reduce((sum, a) => sum + a.totalQuestions, 0)
                }
            };
            
            // Convert to JSON
            const dataStr = JSON.stringify(exportData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            
            // Create download
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `EPPP_Progress_${currentUser.name.replace(/\s+/g, '_')}_${new Date().toISOString().split('T')[0]}.eppp`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            const msg = incompleteTests.length > 0 
                ? `‚úÖ Progress exported!\n\n` +
                  `Completed tests: ${allAttempts.length}\n` +
                  `In-progress tests: ${incompleteTests.length}\n\n` +
                  `Save this file and use "Import Progress" on any device to restore your data.`
                : `‚úÖ Progress exported!\n\nSave this file and use "Import Progress" on any device to restore your data.`;
            
            alert(msg);
        }
        
        function importProgress() {
            if (!confirm('Import progress from another device?\n\nThis will MERGE the imported data with your current progress. Your existing data will be preserved.')) {
                return;
            }
            
            document.getElementById('importFile').click();
        }
        
        function handleImportFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    // Validate data structure
                    if (!importedData.user || !importedData.attempts || !Array.isArray(importedData.attempts)) {
                        alert('‚ùå Invalid file format. Please use a valid EPPP progress file.');
                        return;
                    }
                    
                    // Ask user what to do
                    const action = confirm(
                        `Import progress for ${importedData.user.name}?\n\n` +
                        `File contains ${importedData.attempts.length} test attempts.\n` +
                        `Exported: ${new Date(importedData.exportDate).toLocaleString()}\n\n` +
                        `Click OK to MERGE with current data, or Cancel to abort.`
                    );
                    
                    if (!action) {
                        alert('Import cancelled.');
                        return;
                    }
                    
                    // Merge data
                    mergeImportedData(importedData);
                    
                } catch (error) {
                    alert('‚ùå Error reading file: ' + error.message);
                    console.error('Import error:', error);
                }
                
                // Reset file input
                event.target.value = '';
            };
            
            reader.readAsText(file);
        }
        
        function mergeImportedData(importedData) {
            try {
                // Get current user data
                const currentEmail = localStorage.getItem('eppp_user') ? 
                    JSON.parse(localStorage.getItem('eppp_user')).email : null;
                
                // Update or set user info
                const importedEmail = importedData.user.email;
                localStorage.setItem('eppp_user', JSON.stringify(importedData.user));
                
                // Get existing tests for this user
                const existingKey = `eppp_user_${importedEmail}_tests`;
                const existingTests = JSON.parse(localStorage.getItem(existingKey) || '[]');
                
                // Create a map to avoid duplicates (by test name and date)
                const testsMap = new Map();
                
                // Add existing tests
                existingTests.forEach(test => {
                    const key = `${test.testName}_${test.completedAt}`;
                    testsMap.set(key, test);
                });
                
                // Add imported tests (will overwrite if same key)
                importedData.attempts.forEach(attempt => {
                    const test = {
                        testName: attempt.test,
                        score: attempt.score,
                        correct: attempt.correct,
                        incorrect: attempt.incorrect,
                        unanswered: attempt.unanswered,
                        totalQuestions: attempt.totalQuestions,
                        completedAt: attempt.date,
                        attemptNumber: attempt.attemptNumber
                    };
                    const key = `${test.testName}_${test.completedAt}`;
                    testsMap.set(key, test);
                });
                
                // Convert map back to array and save
                const mergedTests = Array.from(testsMap.values());
                localStorage.setItem(existingKey, JSON.stringify(mergedTests));
                
                // Also update the old storage format if present
                localStorage.setItem(`eppp_user_${importedEmail}`, JSON.stringify(importedData.user));
                
                // Import incomplete tests if present (v1.1+)
                let restoredIncomplete = 0;
                if (importedData.incompleteTests && Array.isArray(importedData.incompleteTests)) {
                    importedData.incompleteTests.forEach(progress => {
                        if (progress.testName) {
                            const progressKey = `eppp_progress_${importedEmail}_${progress.testName.replace(/\s+/g, '_')}`;
                            localStorage.setItem(progressKey, JSON.stringify(progress));
                            restoredIncomplete++;
                        }
                    });
                }
                
                const msg = restoredIncomplete > 0
                    ? `‚úÖ Progress imported successfully!\n\n` +
                      `Completed tests: ${mergedTests.length}\n` +
                      `New completed tests: ${mergedTests.length - existingTests.length}\n` +
                      `In-progress tests restored: ${restoredIncomplete}\n\n` +
                      `Refreshing dashboard...`
                    : `‚úÖ Progress imported successfully!\n\n` +
                      `Total tests: ${mergedTests.length}\n` +
                      `New tests added: ${mergedTests.length - existingTests.length}\n\n` +
                      `Refreshing dashboard...`;
                
                alert(msg);
                
                // Reload the page to show updated data
                location.reload();
                
            } catch (error) {
                alert('‚ùå Error importing data: ' + error.message);
                console.error('Merge error:', error);
            }
        }
        
        function exportAllData() {
            const data = {
                user: currentUser,
                attempts: allAttempts,
                exported: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `EPPP_Dashboard_${currentUser.name.replace(/\s+/g, '_')}_${Date.now()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
        
        function changeUser() {
            if (confirm('Switch to a different user? You can always come back to this dashboard.')) {
                localStorage.removeItem('eppp_user');
                window.location.href = 'tests.html';
            }
        }
        
        function goBackToTests() {
            const returnUrl = sessionStorage.getItem('dashboard_return');
            if (returnUrl) {
                window.location.href = returnUrl;
            } else {
                window.location.href = 'tests.html';
            }
        }
    </script>
